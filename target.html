  <script src="script.js"></script>
  <script>
    // Only initialize wake lock if not already handled by script.js
    if (!window.wakeLock) {
      let wakeLock = null;

      async function requestWakeLock() {
        try {
          wakeLock = await navigator.wakeLock.request('screen');
          console.log('Wake Lock is active');
          
          // Show status indicator
          const statusElement = document.getElementById('wake-lock-status');
          statusElement.style.display = 'block';
          
          // Add listener to reacquire wake lock if document becomes visible
          document.addEventListener('visibilitychange', handleVisibilityChange);
        } catch (err) {
          console.log(`Wake Lock request failed: ${err.name}, ${err.message}`);
          // Hide status indicator if wake lock fails
          const statusElement = document.getElementById('wake-lock-status');
          statusElement.style.display = 'none';
        }
      }

      async function handleVisibilityChange() {
        const statusElement = document.getElementById('wake-lock-status');
        if (document.visibilityState === 'visible') {
          if (wakeLock !== null) {
            await requestWakeLock();
            statusElement.style.display = 'block';
          }
        } else {
          statusElement.style.display = 'none';
        }
      }

      // Initialize wake lock when page loads
      document.addEventListener('DOMContentLoaded', () => {
        // Check if Wake Lock API is supported
        if ('wakeLock' in navigator) {
          requestWakeLock();
          
          // Reacquire wake lock on page focus
          window.addEventListener('focus', () => {
            requestWakeLock();
          });
        } else {
          console.log('Wake Lock API not supported');
        }
      });
    }
  </script>
  <script defer>
    if ('serviceWorker' in navigator) {

  </script>
