    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #1c1c1c;
        font-family: Arial, sans-serif;
      }

      nav {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000000;
        display: flex;
        gap: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 8px;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      .nav-item {
        padding: 8px 16px;
        color: white;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s;
        user-select: none;
      }

      .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .nav-item.active {
        background-color: #5b52e6;
      }

      .iframe-mobile, .iframe-desktop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        display: none;
      }

      .active-frame {
        display: block;
      }
    </style>

  <body>
    <nav>
      <div class="nav-item" onclick="switchView('mobile')">Mobile</div>
      <div class="nav-item" onclick="switchView('desktop')">Desktop</div>
    </nav>
    <!-- Mobile page iframe -->
    <iframe title="mobile" class="iframe-mobile" src=""></iframe>
    <!-- Desktop page iframe -->
    <iframe title="desktop" class="iframe-desktop" src=""></iframe>

    <script>
      function switchView(view) {
        const mobileFrame = document.querySelector('.iframe-mobile');
        const desktopFrame = document.querySelector('.iframe-desktop');
        const mobileBtn = document.querySelector('.nav-item:first-child');
        const desktopBtn = document.querySelector('.nav-item:last-child');
        
        if (view === 'mobile') {
          mobileFrame.src = 'target.html';
          desktopFrame.src = '';
          mobileFrame.classList.add('active-frame');
          desktopFrame.classList.remove('active-frame');
          mobileBtn.classList.add('active');
          desktopBtn.classList.remove('active');
        } else {
          desktopFrame.src = 'dark.html';
          mobileFrame.src = '';
          desktopFrame.classList.add('active-frame');
          mobileFrame.classList.remove('active-frame');
          desktopBtn.classList.add('active');
          mobileBtn.classList.remove('active');
        }
      }

      // Handle viewport changes
      function handleViewportChange() {
        if (window.innerWidth <= 768) {
          switchView('mobile');
        } else {
          switchView('desktop');
        }
      }

      // Initialize and set up viewport change listener
      window.onload = function() {
        handleViewportChange(); // Initial check
        window.addEventListener('resize', handleViewportChange); // Listen for viewport changes
      }

      // Hide navigation on mobile
      function updateNavVisibility() {
        const nav = document.querySelector('nav');
        nav.style.display = window.innerWidth <= 768 ? 'none' : 'flex';
      }

      // Add resize listener for nav visibility
      window.addEventListener('resize', updateNavVisibility);
      window.addEventListener('load', updateNavVisibility);
    </script>
  </body>
